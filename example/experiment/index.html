
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Experiment Example</title>  
  <script type="text/javascript" src="../../src/lib/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="../../src/lib/underscore-1.4.4.js"></script>
  <script type="text/javascript" src="../../src/lib/backbone-1.0.0.js"></script>
    
  <script type="text/javascript" src="../../src/feature.js"></script>
  <script type="text/javascript" src="../../src/starter4ten-lab.js"></script>
  <script type="text/javascript" src="../../src/laboratory.js"></script>
  <script type="text/javascript" src="../../src/experiment.js"></script>
  <script type="text/javascript" src="experiment-1.js"></script>
  <script type="text/javascript" src="experiment-2.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      var lab = starter4ten.getLaboratory();

      lab.userGroup = function() { return 'B'; }; //Url or function that returns what group the current user is in
      lab.eventLoggerUrl = ''; //Url to where logs are sent

      lab.startExperiments();

      //Now show/hide features
      feature('new_feature').whenOnElse(function () {
        $('.group-a').show();
        $('.others').hide();
      }, function () { 
        $('.others').show();
        $('.group-a').hide();
      });

      $('.current-group').text('You are in group ' + lab.getUserGroupId());

    });
  </script>




</head>

<body>
  <div class="group-a">Feature that Group A sees</div>
  <div class="others">Feature that all others see</div>

  <div class="current-group"></div>
</body>
</html>
